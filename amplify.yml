version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - cd frontend && npm ci
        - echo "Building for AWS Amplify (Primary Deployment)"
    build:
      commands:
        - cd frontend && npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/*
