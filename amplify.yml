version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "🔧 Setting up frontend build environment..."
        - node --version
        - npm --version
        - cd frontend
        - npm ci
    build:
      commands:
        - echo "🏗️ Building frontend for production..."
        - cd frontend
        - npm run build
        - echo "✅ Frontend build completed!"
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
