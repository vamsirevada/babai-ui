version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== AWS Amplify Build ==="
        - echo "Node version:" && node --version
        - echo "NPM version:" && npm --version
        - npm ci
        - cd frontend && npm ci
        - cd ..
    build:
      commands:
        - echo "=== Building frontend ==="
        - cd frontend && npm run build
        - cd ..
        - echo "=== Build completed ==="
        - ls -la frontend/dist/
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/*
