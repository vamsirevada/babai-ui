version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm cache clean --force
        - rm -f package-lock.json
        - npm install
    start:
      commands:
        - npm start --workspace=backend
frontend:
  phases:
    preBuild:
      commands:
        - npm cache clean --force
        - rm -f package-lock.json
        - npm install
    build:
      commands:
        - npm run build --workspace=frontend
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
