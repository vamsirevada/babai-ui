version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== AWS Amplify Build Debug Info ==="
        - echo "Current directory:" && pwd
        - echo "Directory contents:" && ls -la
        - echo "Checking for frontend directory:"
        - if [ -d "frontend" ]; then echo "frontend directory found"; else echo "frontend directory NOT found"; fi
        - echo "Node version:" && node --version
        - echo "NPM version:" && npm --version
        - echo "=== Setting AWS Amplify environment ==="
        - export AWS_AMPLIFY=true
        - export CI=true
        - echo "=== Installing root dependencies ==="
        - npm ci
        - echo "=== Installing frontend dependencies ==="
        - cd frontend && npm ci
        - cd ..
        - echo "=== Build environment setup complete ==="
    build:
      commands:
        - echo "=== Starting frontend build ==="
        - export AWS_AMPLIFY=true
        - export CI=true
        - export ROLLUP_NO_NATIVE=1
        - export VITE_USE_ESBUILD=1
        - echo "=== Preventing Rollup native module loading ==="
        - mkdir -p node_modules/@rollup/rollup-linux-x64-gnu
        - echo "module.exports = {}" > node_modules/@rollup/rollup-linux-x64-gnu/index.js
        - echo '{"name":"@rollup/rollup-linux-x64-gnu","version":"0.0.0","main":"index.js"}' > node_modules/@rollup/rollup-linux-x64-gnu/package.json
        - cd frontend && npm run build:amplify || npm run build:amplify-safe
        - cd ..
        - echo "=== Build completed, checking output ==="
        - ls -la frontend/dist/
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/*
