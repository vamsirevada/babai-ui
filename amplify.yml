version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - pwd # Show current directory
        - ls -la # Show what's actually there
        - echo "Current directory contents above"
        - cd frontend && npm ci
    build:
      commands:
        - cd frontend && npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/*
