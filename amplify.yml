version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - ls -la # Debug: see what directories exist
        - cd frontend && npm ci
    build:
      commands:
        - cd frontend && npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/*
